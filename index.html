    <script>

            function renderIconHtml(icon, className = '') {

            }

            // ----- DOM ÁºìÂ≠ò  -----
            const dom = {

                bgUrlInput: document.getElementById('bgUrlInput'),

            // ----- Áä∂ÊÄÅÂèòÈáè -----
            const STORAGE_KEY = 'enhanced_tiles_data';

            // Ê∏ÖÈô§ÊâÄÊúâÈïøÊåâÂÆöÊó∂Âô®
            function clearLongPressTimer() {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                currentLongPressedTile = null;
                currentLongPressedEngine = null;
            }

            // ----- ÂºïÊìéÂàóË°®Ê∏≤Êüì -----
            function renderEngineList() {
                const all = getAllEngines();
                let html = '';
                all.forEach(engine => {
                    const isPreset = engine.id.startsWith('preset-');
                    html += `<div class="item" data-engine-id="${engine.id}">
                        <span class="engine-icon">${renderIconHtml(engine.icon)}</span>

                html += `<div class="add-engine-item" id="addEngineBtn"><span class="engine-icon"><iconify-icon icon="material-symbols:add-2"></iconify-icon></span><span class="name">Ê∑ªÂä†</span></div>`;
                dom.engineList.innerHTML = html;
            }

            // ----- Á£ÅË¥¥Êï∞ÊçÆ & Ê∏≤Êüì -----
            const DEFAULT_TILES = [                
                { id: 'g2', name: 'YouTube', url: 'https://youtube.com', icon: 'logos:youtube-icon', size: '2x1' },
                { id: 'g5', name: 'GitHub', url: 'https://github.com', icon: 'icon-park:github', size: '1x1' },
                { id: 'g6', name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'simple-icons:openai', size: '2x1' }
            ];

            function loadTileData() { 
                const stored = localStorage.getItem(STORAGE_KEY); 
                if (stored) { try { tilesData = JSON.parse(stored); } catch { tilesData = [...DEFAULT_TILES]; } } 
                else { tilesData = [...DEFAULT_TILES]; } 
                tilesData = tilesData.map(t => ({ ...t, size: t.size || '1x1' })); 
            }
            function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(tilesData)); }

            function renderTiles() {
                let html = '';
                tilesData.forEach(tile => { 
                    let displayName = tile.name;
                    const hasChinese = /[\u4e00-\u9fff]/.test(displayName);
                    const maxLen = hasChinese ? 5 : 8;
                    if (displayName.length > maxLen) displayName = displayName.slice(0, maxLen);
                    html += `<div class="tile" data-id="${tile.id}" data-url="${tile.url}" data-size="${tile.size}" data-name="${tile.name.toLowerCase()}"><span class="tile-icon">${renderIconHtml(tile.icon)}</span><span class="tile-name">${displayName}</span></div>`; 
                });
                html += `<div class="tile add-tile" id="addTileBtn" data-size="1x1"><span class="tile-icon"><iconify-icon icon="material-symbols:add-2"></iconify-icon></span><span class="tile-name">Ê∑ªÂä†</span></div>`;
                dom.tileGrid.innerHTML = html;
                dom.tileGrid.querySelectorAll('.tile:not(.add-tile) .tile-icon img').forEach(img => img.style.pointerEvents = 'none');
                initDragAndDrop();
                extractEdgeColors();
            }

            // ÂèñËâ≤ÂáΩÊï∞ 
            function extractEdgeColors() {
                const images = document.querySelectorAll('.tile:not(.add-tile) .tile-icon img.tile-icon-img');
                images.forEach(img => {
                    const iconContainer = img.closest('.tile-icon');
                    if (!iconContainer) return;
                    if (img.complete) setBackgroundFromImage(img, iconContainer);
                    else {
                        img.addEventListener('load', () => setBackgroundFromImage(img, iconContainer), { once: true });
                        img.addEventListener('error', () => {
                           
                            iconContainer.style.removeProperty('background-color');
                            iconContainer.style.removeProperty('backdrop-filter');
                        });
                    }
                });
            }
            function setBackgroundFromImage(img, container) {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);
                    const pixelData = ctx.getImageData(0, 0, 1, 1).data;
                    let r = pixelData[0], g = pixelData[1], b = pixelData[2], a = pixelData[3] / 255;
                    if (a === 0) {
                     
                        container.style.removeProperty('background-color');
                        container.style.removeProperty('backdrop-filter');
                        return;
                    }
                   
                    container.style.setProperty('background-color', `rgba(${r}, ${g}, ${b}, ${a})`, 'important');
                    container.style.backdropFilter = 'none';
                } catch (e) {
                   
                    container.style.removeProperty('background-color');
                    container.style.removeProperty('backdrop-filter');
                }
            }

            function initDragAndDrop() {
                if (sortableInstance) sortableInstance.destroy();
                sortableInstance = new Sortable(dom.tileGrid, {
                    animation: 200, filter: '.add-tile', draggable: '.tile:not(.add-tile)',
                    delay: 100, delayOnTouchOnly: true, touchStartThreshold: 3, forceFallback: true,
                    fallbackClass: 'sortable-drag', ghostClass: 'sortable-ghost', dragClass: 'sortable-drag',
                    chosenClass: 'sortable-chosen', scroll: true, scrollSensitivity: 30,
                    onStart: () => { clearLongPressTimer(); },
                    onEnd: (evt) => {
                        const newOrder = [];
                        dom.tileGrid.querySelectorAll('.tile:not(.add-tile)').forEach(el => {
                            const id = el.dataset.id;
                            const tile = tilesData.find(t => t.id === id);
                            if (tile) newOrder.push(tile);
                        });
                        if (newOrder.length === tilesData.length) { tilesData = newOrder; saveData(); } 
                        else renderTiles();
                    }
                });
            }

            // ----- ‰∏ä‰∏ãÊñáËèúÂçïÂáΩÊï∞ -----
            function hideContextMenu() { dom.contextMenu.classList.remove('show'); }
            function showContextMenu(event, element, type = 'tile') {
                let clientX, clientY;
                if (event.touches) { clientX = event.touches[0].clientX; clientY = event.touches[0].clientY; } 
                else { clientX = event.clientX; clientY = event.clientY; }
                const menu = dom.contextMenu;
                menu.style.visibility = 'hidden';
                menu.classList.add('show');
                menu.style.opacity = '0';
                menu.style.pointerEvents = 'none';

                // Ê†πÊçÆÁ±ªÂûãÊòæÁ§∫/ÈöêËóèËèúÂçïÈ°π
                const menuBg = document.getElementById('menuBg');
                const menuSizeToggle = document.getElementById('menuSizeToggle');
                const sizeSubmenu = document.getElementById('sizeSubmenu');
                if (type === 'engine') {
                    menuBg.style.display = 'none';
                    menuSizeToggle.style.display = 'none';
                    sizeSubmenu.style.display = 'none';
                } else {
                    menuBg.style.display = 'flex';
                    menuSizeToggle.style.display = 'flex';
                }

                menu.dataset.contextType = type;
                menu.dataset.targetId = element.dataset.engineId || element.dataset.id;

                const menuRect = menu.getBoundingClientRect();
                let left = clientX, top = clientY;
                if (left + menuRect.width > window.innerWidth) left = window.innerWidth - menuRect.width - 8;
                if (left < 8) left = 8;
                if (top + menuRect.height > window.innerHeight) top = window.innerHeight - menuRect.height - 8;
                if (top < 8) top = 8;
                menu.style.left = left + 'px';
                menu.style.top = top + 'px';

                menu.style.visibility = '';
                menu.style.opacity = '';
                menu.style.pointerEvents = '';
                document.getElementById('sizeSubmenu').style.display = 'none';

                setTimeout(() => { document.addEventListener('click', hideContextMenuOnClickOutside, { once: true }); }, 100);
            }
            function hideContextMenuOnClickOutside(e) { if (!dom.contextMenu.contains(e.target)) hideContextMenu(); }

            // ----- ÊêúÁ¥¢ÂäüËÉΩ -----
            function isLikelyURL(str) {
                if (/\s/.test(str)) return false;
                if (/^https?:\/\//i.test(str)) return true;
                if (/^[^\s:]+\.[^\s:]+/.test(str)) return true;
                if (/^[a-zA-Z0-9-]+:\d+(\/|$)/.test(str)) return true;
                return false;
            }
            function performSearch() {
                const query = dom.searchInput.value.trim();
                if (!query) return;
                if (isLikelyURL(query)) {
                    let url = query;
                    if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
                    window.location.href = url;
                    return;
                }
                const engine = getEngineById(selectedEngineId);
                if (!engine) return;
                let searchUrl = engine.url;
                if (searchUrl.includes('%s')) searchUrl = searchUrl.replace('%s', encodeURIComponent(query));
                else searchUrl += encodeURIComponent(query);
                window.location.href = searchUrl;
            }

            // ----- Ê®°ÊÄÅÊ°ÜÊìç‰Ωú (Á£ÅË¥¥ & ÂºïÊìé) -----
            function closeModal() { dom.tileModal.classList.remove('show'); currentModalMode = 'tile'; editTileId = null; }

            function handleModalSave() {
                const name = dom.modalName.value.trim();
                const url = dom.modalUrl.value.trim();
                let icon = dom.modalImage.value.trim() || 'üåê';
                if (!name || !url) { alert('ÂêçÁß∞ÂíåÈìæÊé•‰∏çËÉΩ‰∏∫Á©∫'); return; }
                
                if (currentModalMode === 'tile') {
                    if (editTileId) {

                    } else {

            // ----- ËÉåÊôØÂäüËÉΩ  -----
            const BG_STORAGE_KEY = 'background_settings';

                blurAmount = blur;

            }
            function applyBackground(type, url, blur = blurAmount) {
                dom.bgLayer.innerHTML = '';

            }
            function saveBackground(type, url, blur = blurAmount) {

            }
            
            function loadBackground() {
    try {

    } catch (e) {

        dom.bgLayer.style.background = '#2c3e50';
    }
}

            // ËÉåÊôØÊ®°ÊÄÅÊ°ÜÊìç‰Ωú

                } else {

    <script>
        // ========== ÊêúÁ¥¢Âª∫ËÆÆ & ÂØºÂÖ•ÂØºÂá∫ÂäüËÉΩ ==========
        (function() {
            const searchInput = document.getElementById('searchInput');
            const suggestionsBox = document.getElementById('suggestionsBox');
            if (!searchInput || !suggestionsBox) return;

            window.showSuggestions = function(data) {
                if (!data || !data.s || !suggestionsBox) return;
                const suggestions = data.s;
                if (!suggestions.length) {
                    suggestionsBox.style.display = 'none';
                    return;
                }
                let html = '';
                suggestions.forEach(s => {
                    const safeS = s.replace(/[&<>"]/g, function(m) {
                        if (m === '&') return '&amp;';
                        if (m === '<') return '&lt;';
                        if (m === '>') return '&gt;';
                        if (m === '"') return '&quot;';
                        return m;
                    });
                    html += `
                        <div class="suggestion-item" data-suggestion="${safeS}">
                            <span class="suggestion-search-icon" data-action="search" data-suggestion="${safeS}"><iconify-icon icon="mdi:magnify"></iconify-icon></span>
                            <span class="suggestion-text" data-action="search" data-suggestion="${safeS}">${safeS}</span>
                            <span class="suggestion-fill-icon" data-action="fill" data-suggestion="${safeS}"><iconify-icon icon="mdi:arrow-top-left"></iconify-icon></span>
                        </div>
                    `;
                });
                suggestionsBox.innerHTML = html;
                suggestionsBox.style.display = 'block';
            };

            function performSearchWithSuggestion(suggestion) {
                if (!suggestion) return;
                searchInput.value = suggestion;
                document.getElementById('searchSubmitBtn').click();
            }

            function fillSearchInput(suggestion) {
                if (!suggestion) return;
                searchInput.value = suggestion;
                searchInput.focus();
                const ev = new Event('keyup', {bubbles: true});
                searchInput.dispatchEvent(ev);
            }

            suggestionsBox.addEventListener('click', (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                const action = target.dataset.action;
                const suggestion = target.dataset.suggestion;
                if (!suggestion) return;

                if (action === 'search') {
                    performSearchWithSuggestion(suggestion);
                    suggestionsBox.style.display = 'none';
                } else if (action === 'fill') {
                    fillSearchInput(suggestion);
                }
                e.preventDefault();
                e.stopPropagation();
            });

            suggestionsBox.addEventListener('mousedown', (e) => {
                if (e.target.closest('[data-action]')) e.preventDefault();
            });

            let timer;
            searchInput.addEventListener('keyup', () => {
                const val = searchInput.value.trim();
                if (val.length === 0) {
                    suggestionsBox.innerHTML = '';
                    suggestionsBox.style.display = 'none';
                    return;
                }
                clearTimeout(timer);
                timer = setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = `https://www.baidu.com/su?wd=${encodeURIComponent(val)}&cb=showSuggestions`;
                    document.body.appendChild(script);
                    document.body.removeChild(script);
                }, 150);
            });

            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim().length > 0 && suggestionsBox.children.length > 0) {
                    suggestionsBox.style.display = 'block';
                }
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    if (!suggestionsBox.contains(document.activeElement)) {
                        suggestionsBox.style.display = 'none';
                    }
                }, 200);
            });

            // ========== ÂØºÂÖ•ÂØºÂá∫ ==========
            const exportBtn = document.getElementById('exportDataBtn');
            const importBtn = document.getElementById('importDataBtn');

            function exportBackup() {
                try {
                    const keys = ['enhanced_tiles_data', 'custom_engines', 'selected_engine_id', 'background_settings'];
                    const backup = {};
                    keys.forEach(k => {
                        const val = localStorage.getItem(k);
                        if (val) {
                            try {
                                backup[k] = JSON.parse(val);   
                            } catch {
                                backup[k] = val;               
                            }
                        } else {
                            backup[k] = null;
                        }
                    });
                    const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                    
                    saveAs(blob, `startpage_backup_${new Date().toISOString().slice(0, 10)}.json`);
                } catch (err) {
                    alert('ÂØºÂá∫Â§±Ë¥•Ôºö' + err.message);
                }
            }

            function importBackup() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json,application/json';
                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        try {
                            const data = JSON.parse(ev.target.result);
                            if (confirm('ÂØºÂÖ•Â∞ÜË¶ÜÁõñÊâÄÊúâÁé∞ÊúâÊï∞ÊçÆÔºàÁ£ÅË¥¥„ÄÅÊêúÁ¥¢ÂºïÊìé„ÄÅËÉåÊôØËÆæÁΩÆÔºâ„ÄÇÁ°ÆÂÆöÁªßÁª≠Ôºü')) {
                                const keys = ['enhanced_tiles_data', 'custom_engines', 'selected_engine_id', 'background_settings'];
                                keys.forEach(k => {
                                    if (data[k] !== undefined) {
                                        if (k === 'selected_engine_id') {
                                           
                                            localStorage.setItem(k, data[k]);
                                        } else {
                                            localStorage.setItem(k, JSON.stringify(data[k]));
                                        }
                                    }
                                });
                                alert('ÂØºÂÖ•ÊàêÂäüÔºåÈ°µÈù¢Âç≥Â∞ÜÂà∑Êñ∞');
                                location.reload();
                            }
                        } catch { alert('Êó†ÊïàÁöÑÂ§á‰ªΩÊñá‰ª∂'); }
                    };
                    reader.readAsText(file);
                };
                fileInput.click();
            }

            if (exportBtn) exportBtn.addEventListener('click', exportBackup);
            if (importBtn) importBtn.addEventListener('click', importBackup);
        })();
    </script>
